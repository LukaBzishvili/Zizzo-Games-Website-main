<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="assets/css/cards/cards.css">
  <link rel="stylesheet" href="assets/css/main/header.css">
</head>
  <body>
    <header class="header" id="header">
      <nav class="navbar container">
        <a href="#" class="brand">Game Shop</a>
        <div class="burger" id="burger">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </div>
        <div class="menu" id="menu">
            <ul class="menu-inner">
              <li class="menu-item"><a href="index.html" class="menu-link">Home</a></li>
              <li class="menu-item"><a href="jobs.html" class="menu-link">Careers</a></li>
              <li class="menu-item"><a href="aboutUs.html" class="menu-link">About</a></li>
              <li class="menu-item" id="menu-signIn"><a href="#reg" class="menu-link">Sign In</a></li>
              <li class="menu-item" id="menu-profile"><a href="pfpSettings.html" class="menu-link">Profile</a></li>
              <button id="secretContent" class="signOutButton">Log Out</button>
            </ul>
        </div>
        <a href="#text" class="menu-block">Discover</a>
      </nav>
    </header>
    <main class="fullsize">
      <section class="create-post">
        <aside class="left">
          <h3>Create post</h3>
          <div class="form-group">
            <select class="select">
              <option value="Community Manager">Community Manager</option>
              <option value="QA Tester">QA Tester</option>
              <option value="Game Developer">Game Developer</option>
              <option value="Game Designer">Game Designer</option>
            </select>
          </div>
          <div class="form-group">
            <label for="descriptionInput" class="form-label">Description</label>
            <textarea type="text" id="descriptionInput" placeholder="Tell us about yourself" class="form-control"></textarea>
          </div>
            <div class="form-group">
              <input type="file" id="imageInput" class="form-control">
            </div>
          <div>
            <button class="btn btn-primary" id="submitBtn">Create post</button>
          </div>
        </aside>
        <aside class="right">
          <h3>Genereated post</h3>
          <article id="displayCard" class="flex-center"></article>
        </aside>
      </section>
    </main>
    <div class="loader"></div>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

    <script src="assets/js/cards/post.js"></script>
    <script src="assets/js/main/header.js"></script>
  </body>
